<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta charset="utf-8">
        <title>Edit Data Pegawai</title>
    </head>
    <body style="background-color:#0B2447">
        <nav class="navbar" style="background-color:#0B2447;">
            <form class="form-inline">
                <a style="color:#A5D7E8;" class="btn btn-floating m-1" href="/" role="button">Home</a>
                <a style="color:#A5D7E8;" class="btn btn-floating m-1" href="/admin" role="button">Administrator</a>
                <a style="color:#d4385f;" class="btn btn-floating m-1" href="/pegawai" role="button">Pegawai</a>
            </form>
            <a class="navbar-brand" style="color:#A5D7E8">

                <img src="https://freesvg.org/img/reading.png" width="30" height="30" class="d-inline-block align-top">

        <div class="p-3 col-8 mx-auto" style="background-color:#19376D; color:#A5D7E8">
            <h3 class="box-title p-3"> Edit Data Buku </h3>
            <form action="{{url_for('proses_bukuedit')}}" method="POST">
                {% for row in bukuhtml %}
                    <div class="form-group p-3">
                        <label>ID Buku</label>
                        <input type="hidden" name="id_ori" value="{{row.0}}">
                        <input type="number" name="id_buku" class="form-control" value="{{row.0}}">
                    </div>
                    <div class="form-group p-3">
                        <label>Judul Buku</label>
                        <input type="text" name="judul" class="form-control" value="{{row.1}}">
                    </div>
                    <div class="form-group p-3">
                        <label>Kategori</label>
                        <input type="text" name="kategori" class="form-control" value="{{row.2}}">
                    </div>
                    <div class="form-group p-3">
                        <label>Stok</label>
                        <input type="number" name="stok" class="form-control" value="{{row.3}}">
                    </div>
                {% endfor %}
            
                <div class="box-footer p-3">
                    <button type="reset" class="btn btn-danger"> Cancel </button>
                    <button type="submit" class="btn btn-primary pull-right"> Submit </button>
                </div>
            </form>
        </div>
        
        <footer class="text-center" style="background-color:#0B2447; color:#A5D7E8">
            <div class="container">
                <section class="p-3">
                    <img src="https://freesvg.org/img/reading.png" width="30" height="30" class="d-inline-block align-top">
                    <p>Perpuscuy, Aplikasi Manajemen data Perpustakaan.</p>
                </section>
            </div>

    </body>
</html>
