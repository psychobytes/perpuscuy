<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Buku</title>
    </head>

    <body style="background-color:#0B2447">
        <nav class="navbar" style="background-color:#0B2447;">
            <form class="form-inline">
                <a style="color:#A5D7E8;" class="btn btn-floating m-1" href="/" role="button">Home</a>
                <a style="color:#A5D7E8;" class="btn btn-floating m-1" href="/admin" role="button">Administrator</a>
                <a style="color:#d4385f;" class="btn btn-floating m-1" href="/pegawai" role="button">Pegawai</a>
            </form>
            <a class="navbar-brand" style="color:#A5D7E8">
                <b>PerpusCuy</b>
                <img src="https://freesvg.org/img/reading.png" width="30" height="30" class="d-inline-block align-top">
            </a>
        </nav>
        
        <div class="col-8 p-3 mx-auto" align="center" align="center" style="background-color:#19376D; color:#A5D7E8">
            <h1>Daftar Buku</h1>
            <p>Halaman Pegawai untuk manajemen Buku</p>
            <table class="table table-bordered table-hover" style="color:#A5D7E8">
                <thead>
                <tr style="background-color:#576CBC;">
                    <th>ID Buku</th>
                    <th>Judul</th>
                    <th>Kategori</th>
                    <th>Stok</th>
                    <th>Edit</th>
                    <th>Hapus</th>
                </tr>
                </thead>
                <tbody>
                {% for row in bukuhtml %}
                    <tr>
                        <td>{{row.0}}</td>
                        <td>{{row.1}}</td>
                        <td>{{row.2}}</td>
                        <td>{{row.3}}</td>
                        <td>
                            <a href="/buku-edit/{{row.0}}" class="btn btn-success"> Ubah </a>
                        </td>
                        <td>
                            <a href="/buku-hapus/{{row.0}}" class="btn btn-danger"
                            onclick="return confirm('yakin akan menghapus {{row.1}} ?')"> Hapus </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="/buku-tambah/" class="btn btn-info"> Tambah Buku </a>
        </div>

        <footer class="text-center" style="background-color:#0B2447; color:#A5D7E8">
            <div class="container">
                <section class="p-3">
                    <img src="https://freesvg.org/img/reading.png" width="30" height="30" class="d-inline-block align-top">
                    <p>Perpuscuy, Aplikasi Manajemen data Perpustakaan.</p>
                </section>
            </div>
            <div class="text-center p-3" style="background-color: #00000033;">
                Â© 2023:
            <a style="color:#d4385f">PerpusCuy</a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
